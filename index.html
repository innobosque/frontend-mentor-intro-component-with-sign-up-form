<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body class="body">

  <section class="main-content">
    <h1 class="title main-title">Learn to code by watching others</h1>
    <p>
      See how experienced developers solve problems in real-time. Watching scripted tutorials is great,
      but understanding how developers think is invaluable.
    </p>
  </section>

  <div class="card"><strong class="featured-text">Try it free 7 days</strong> then $20/mo. thereafter</div>

  <form class="fields">
    
    <label class="field">
      <!-- Añadir al input la clase required para ver mensaje -->
      <input 
        class="form-control required"
        type="text" 
        placeholder="First Name"
        required>
        <span data-field="First Name"></span>
    </label>

    <label class="field">
      <!-- Añadir al input la clase required para ver mensaje -->
      <input 
        class="form-control" 
        type="text" 
        placeholder="Last Name"
        required>
        <span data-field="Last Name"></span>
      </label>

    <label class="field">
      <!-- Añadir al input la clase email para ver mensaje -->
      <input 
        class="form-control email" 
        type="email" 
        placeholder="Email Address">
        <span data-field="Looks like this is not an email"></span>
    </label>

    <label class="field">
      <input
        class="form-control required" 
        type="password"
        placeholder="Password">
        <span data-field="Password"></span>
    </label>
    

       
    <input type="submit" value="Claim your free trial">  
    <div class="register-message">By clicking the button, you are agreeing to our <em class="featured-text"></em></div>
  </form>
</body>
</html>
